<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fceaff;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffcad4;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff6f91;
        }
        input, select, button {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
        }
    </style>
    <script>
        function calculateBMI() {
            let gender = document.getElementById("gender").value;
            let weight = parseFloat(document.getElementById("weight").value);
            let feet = parseFloat(document.getElementById("feet").value);
            let inches = parseFloat(document.getElementById("inches").value);
           
            if (isNaN(weight) || isNaN(feet) || isNaN(inches)) {
                alert("Please enter valid numbers for weight and height.");
                return;
            }
           
            let heightInInches = feet * 12 + inches;
            let bmi = (703 * weight) / (heightInInches * heightInInches);
            let status = "";
           
            if (gender === "male") {
                if (bmi < 17.50) status = "Very Underweight";
                else if (bmi < 20.70) status = "Underweight";
                else if (bmi <= 26.40) status = "Ideal Range";
                else if (bmi <= 27.80) status = "Marginally Overweight";
                else if (bmi <= 31.10) status = "Overweight";
                else status = "Very Overweight or Obese";
            } else {
                if (bmi < 17.50) status = "Very Underweight";
                else if (bmi < 19.10) status = "Underweight";
                else if (bmi <= 25.50) status = "Ideal Range";
                else if (bmi <= 27.30) status = "Marginally Overweight";
                else if (bmi <= 32.30) status = "Overweight";
                else status = "Very Overweight or Obese";
            }
           
            alert(`Your BMI is ${bmi.toFixed(2)}.\nStatus: ${status}`);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="number" id="weight" placeholder="Enter Weight (lbs)" min="1">
        <input type="number" id="feet" placeholder="Feet" min="1">
        <input type="number" id="inches" placeholder="Inches" min="0">
        <button onclick="calculateBMI()">Calculate</button>
    </div>
</body>
</html>
