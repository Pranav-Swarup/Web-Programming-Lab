<!DOCTYPE html>
<html lang="en">
<header>
    <meta chatset="UTF-8">
    <title>
        Form
    </title>
</header>
<style>
    h2, fieldset{
        margin: 5px;
        padding: 12px;
    }
    .comments{
        margin: 5px;
    }
    .selectbox{
        width: 80px;
    }
    footer {
        margin-top: 20px;
        background-color: #01000a;
        color: white;
        padding: 2px;
        text-align: center;
    }
</style>


<body>
    <h2>Login Form</h2>
    <form action="#">
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username*</label>
            <textarea rows="1" id="username" required></textarea>
            <br><br>
            <label for="pwd">Password*&nbsp;</label>
            <textarea  rows="1" id="pwd" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Gender*</legend>
            <input type="radio" name="gender" id="male" required>Male</input>
            <input type="radio" id="female" name="gender" required>Female</input>
        </fieldset>
        <fieldset>
            <legend>Programming Skill</legend>
            <input type="checkbox">Java</input>
            <input type="checkbox">C++</input>
            <input type="checkbox">C#</input>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label for="fruit">Choose a Fruit: </label>
            <select class="selectbox" id="fruit" name="fruit" >
            <optgroup label="Pome">
                <option value="apple">Apple</option>
                <option value="pear">Pear</option>
            </optgroup>
            <optgroup label="Citrus">
                <option value="orange">Orange</option>
                <option value="grapefruit">Grapefruit</option>
                <option value="mandarin">Mandarin</option>
                <option value="lime">Lime</option>
            </optgroup>
            <optgroup label="Stone">
                <option value="nectarine">Nectarine</option>
                <option value="apricot">Apricot</option>
                <option value="peach">Peach</option>
                <option value="plum">Plum</option>
            </optgroup>
            <optgroup label="Exotic">
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
            </optgroup>
            <optgroup label="Berries">
                <option value="strawberry">Strawberry</option>
                <option value="raspberry">Raspberry</option>
                <option value="blueberry">Blueberry</option>
                <option value="kiwifruit">Kiwifruit</option>
                <option value="passionfruit">Passionfruit</option>
            </optgroup>
            <optgroup label="Melons">
                <option value="watermelon">Watermelon</option>
                <option value="rockmelon">Rockmelon</option>
                <option value="honeydew">Honeydew Melon</option>
            </optgroup>
        </select>
        </fieldset>
        <textarea class="comments" name="comments" rows="8" cols="40" placeholder="Enter your comment here"></textarea>
        <br><input class="comments" type="submit" value="SEND">
        <input type="button" value="RESET">
    </form>
</body>
<footer>
    <p>&copy; 23BCE5121 Pranav Swarup Kumar</p>
</footer>
</html>
