<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Feedback</title>
</head>
<body>
  <h2>Product Feedback</h2>


  <form>
    <label for="slider1">Quality (1-10):</label>
    <input type="range" id="slider1" name="quality" min="1" max="10" value="5" oninput="updateFeedback()">
    <output id="qualityOutput">5</output><br><br>


    <label for="slider2">Price (1-10):</label>
    <input type="range" id="slider2" name="value" min="1" max="10" value="5" oninput="updateFeedback()">
    <output id="valueOutput">5</output><br><br>


    <label for="slider3">Customer Service (1-10):</label>
    <input type="range" id="slider3" name="support" min="1" max="10" value="5" oninput="updateFeedback()">
    <output id="supportOutput">5</output><br><br>


    <h3>Total Feedback Score: <output id="totalOutput">15</output></h3>
  </form>


  <script>
    function updateFeedback() {
      var quality = parseInt(document.getElementById("slider1").value);
      var value = parseInt(document.getElementById("slider2").value);
      var support = parseInt(document.getElementById("slider3").value);



      document.getElementById("qualityOutput").textContent = quality;
      document.getElementById("valueOutput").textContent = value;
      document.getElementById("supportOutput").textContent = support;


      var total = quality + value + support;
      document.getElementById("totalOutput").textContent = total;
    }
  </script>
</body>
</html>
