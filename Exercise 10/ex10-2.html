<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Selection Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <h1 id="main-title">Original Title</h1>


    <section>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Name">
    </section>


    <section>
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
    </section>


    <section>
        <p class="info">Info 1</p>
        <p class="info">Info 2</p>
        <p>Bla Bla Bla Bla</p>
        <p>Bla Bla 2</p>
    </section>


    <section>
        <h2>List of Items</h2>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </section>


    <section>
        <label>Input Fields:</label>
        <input type="text" class="input-field" placeholder="Field 1">
        <input type="text" class="input-field" placeholder="Field 2">
    </section>


    <section>
        <label>Hobbies:</label>
        <label><input type="checkbox" class="hobby" value="Reading"> Reading</label>
        <label><input type="checkbox" class="hobby" value="Music"> Music</label>
        <label><input type="checkbox" class="hobby" value="Sports"> Sports</label>
    </section>


    <script src="script.js"></script>


</body>
</html>
