<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media and Graphics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 25%;
            background-color: #f0f0f0;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #content {
            flex: 1;
            padding: 20px;

        iframe {

            height: 100%;

        h2 {

        }
        .nav-item {
            margin: 10px 0;
        }
        .nav-item a {
            text-decoration: none;

        }

<body>
    <div id="container">
        <div id="sidebar">
            <h2>Media Links</h2>
            <div class="nav-item">
                <a href="audio.html" target="contentFrame">Audio</a>
            </div>
            <div class="nav-item">
                <a href="video.html" target="contentFrame">Video</a>
            </div>
            <div class="nav-item">
                <a href="svg.html" target="contentFrame">SVG</a>
            </div>
            <div class="nav-item">
                <a href="canvas.html" target="contentFrame">Canvas</a>
            </div>
        </div>
        <div id="content">
            <iframe name="contentFrame" src="svg.html"></iframe>
        </div>
    </div>

</html>
