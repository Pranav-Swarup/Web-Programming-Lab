<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG</title>
</head>
<body>
    <h2>My House using SVG</h2>
    <svg width="200" height="200">
        <rect x="50" y="70" width="100" height="100" fill="brown" />
        <polygon points="50,70 100,30 150,70" fill="red" />
        <rect x="70" y="110" width="20" height="60" fill="black" />
        <rect x="110" y="110" width="20" height="20" fill="lightblue" />
        <circle cx="100" cy="50" r="5" fill="yellow" />
        <circle cx="140" cy="30" r="8" fill="yellow" />
        <path d="M150,30 Q160,50 140,50" fill="none" stroke="yellow" stroke-width="2" />
    </svg>
</body>
</html>
