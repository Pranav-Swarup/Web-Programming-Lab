<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
        body {
            background-color: #6671f4;  
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #000000;
        }
        button {
            background-color: #8b00b5;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background-color: #ff9eb5;
        }
    </style>
    <script>
        function calculate() {
            let num1 = parseFloat(prompt("Enter the first number:"));
            let num2 = parseFloat(prompt("Enter the second number:"));
           
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
           
            let operation = prompt("Choose an operation: +, -, *, /, %");
            let result;
           
            switch (operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? num1 / num2 : "Error: Division by zero";
                    break;
                case "%":
                    result = num2 !== 0 ? num1 % num2 : "Error: Modulo by zero";
                    break;
                default:
                    alert("Invalid operation.");
                    return;
            }
            alert("Result: " + result);
        }
    </script>
</head>
<body>
    <h1>Welcome to the Calculator!</h1>
    <p>Select an operation and enter two numbers to perform basic calculations.</p>
    <button onclick="calculate()">Open Calculator</button>
</body>
</html>
